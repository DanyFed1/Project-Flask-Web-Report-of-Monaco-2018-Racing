{% extends 'base.html' %}

{% block title %}Drivers List{% endblock %}

{% block content %}
    <h2>Drivers List</h2>
    <ul>
        {% for driver in drivers %}
            <li>
                <a href="{{ url_for('driver_info', driver_id=driver.code) }}">
                    {{ driver.name }} ({{ driver.code }})
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
