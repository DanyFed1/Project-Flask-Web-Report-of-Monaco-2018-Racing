<!-- templates_old/drivers.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drivers List</title>
</head>
<body>
    <h1>Drivers List</h1>
    <ul>
        {% for driver in drivers %}
            <li>
                <a href="{{ url_for('driver_info', driver_id=driver.code) }}">
                    {{ driver.name }} ({{ driver.code }})
                </a>
             </li>
        {% endfor %}
    </ul>
</body>
</html>
