{% extends 'base.html' %}

{% block title %}Driver Information{% endblock %}

{% block content %}

    {% if driver_info %}
        <h1>{{ driver_info.name }}</h1>
        <p>Team: {{ driver_info.team }}</p>
        <p>Lap Time: {{ driver_info.lap_time }}</p>
    {% else %}
        <p>Driver information not found.</p>
    {% endif %}
{% endblock %}
