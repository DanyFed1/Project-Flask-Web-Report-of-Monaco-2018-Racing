<!-- templates_old/driver_info.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver Information</title>
</head>
<body>
    {% if driver_info %}
        <h1>{{ driver_info.name }}</h1>
        <p>Team: {{ driver_info.team }}</p>
        <p>Lap Time: {{ driver_info.lap_time }}</p>
    {% else %}
        <p>Driver information not found.</p>
    {% endif %}
</body>
</html>
